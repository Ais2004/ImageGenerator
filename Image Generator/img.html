<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="img.css" />
  <script defer src="img.js"></script>
  <title>Image Generator</title>
</head>
<body>
  <section class="search">
    <img src="search-background2.png" alt="Search Background">
    <div class="search-content">
      <h1>Image Generator</h1>
      <p>Get your favourite images & videos with one click</p>
      <div class="search_box">
        <input type="text" placeholder="Search your favourite images here" id="searchQuery">
      </div>
      <div class="btns">
        <div class="img">Images</div>
        <div class="vdo">Videos</div>
      </div>
      <div class="recentcont">
        <div class="recent-search"></div>
        <div class="delete">
          <button class="del_all hidden">Delete All</button>
        </div>
      </div>
    </div>
  </section>
  <section class="gallery">
    <ul class="images"></ul>
    <button class="load_more">Load More</button>
  </section>
</body>
</html>
